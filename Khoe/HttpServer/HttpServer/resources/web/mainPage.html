         }

         position: absolute;
         content: "";
         height: 20px;
         width: 20px;
         left: 4px;
         bottom: 4px;
         background-color: white;
         -webkit-transition: .4s;
         transition: .4s;
         }

         background-color: #0E637D;
         }

         box-shadow: 0 0 1px #0E637D;

      <script type='text/javascript' src='http://maps.googleapis.com/maps/api/js?key=AIzaSyBng4haedS3slr78L2a2ouEHSbG-wm0hnk&sensor=false'></script>
      <script type='text/javascript'>
        var map, marker, infowindow, zoomVal, flightPath;
        var oldLat, oldLng, oldPos;
        var xhttpcontrol, xhttplocation, locationmsg;
        var timer;
         
        var m_Lat, m_Lng, m_Temp, m_Humi;

        var isInfoOpen = false;
         
        xhttplocation = new XMLHttpRequest();
         
        function getLocation() {
            xhttplocation.open('POST', '', true);
            xhttplocation.onreadystatechange = callBack;
            xhttplocation.send('update');
        }
         
        function callBack() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('lblConnectStatus').innerHTML = 'Đã Kết Nối';
                locationmsg = this.responseText;
                var elements = locationmsg.split(',');
                m_Lat = elements[1];
                m_Lng = elements[2];
                m_Temp = elements[3];
                m_Humi = elements[4];
                updateStatus();
             } else {
                document.getElementById('lblConnectStatus').innerHTML = 'Chưa Kết Nối';
             }
        }

        function updateStatus(){
            if(m_Temp != "-1") document.getElementById('txtTemp').value = m_Temp + '°C';
            else document.getElementById('txtTemp').value = "N/A";
         
            if(m_Humi != "-1") document.getElementById('txtHumi').value = m_Humi + '%';
            else document.getElementById('txtGpsDate').value = "N/A";
         
            if(m_Lng != "-1") document.getElementById('txtLng').value = m_Lng;
            else document.getElementById('txtLng').value = "N/A";
         
            if(m_Lat != "-1") document.getElementById('txtLat').value = m_Lat;
            else document.getElementById('txtLat').value = "N/A";
			
			if (isInfoOpen)
                infowindow.setContent('<strong>Điểm Giám Sát</strong><br>' + 'Nhiệt Độ: ' + m_Temp + '°C' + '<br>Độ Ẩm: ' + m_Humi + "%");
         }
         
         function startTimerGetLocation() {
             timer = setInterval(getLocation, 2000);
         }
         
         function clearTimerGetLocation() {
             clearInterval(timer);
         }
         
         function initialize(initLat, initLng) {
             var myOptions = {
                 center: new google.maps.LatLng(initLat, initLng),
                 zoom: zoomVal,
                 mapTypeId: google.maps.MapTypeId.ROADMAP,
                 panControl: true
             };
             map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
         
             infowindow = new google.maps.InfoWindow();
             marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(initLat, initLng),
                animation: google.maps.Animation.BOUNCE, 
                infowindow: infowindow
             });
         
            google.maps.event.addListener(marker,'click',function() {
                if(!isInfoOpen) {
                    infowindow.setContent('<strong>Điểm Giám Sát</strong><br>' + 'Nhiệt Độ: ' + (m_Temp !== undefined ? (m_Temp + '°C') : 'N/A') + '<br>Độ Ẩm: ' + (m_Humi !== undefined ? (m_Humi + '%') : 'N/A'));
                    infowindow.open(map,marker);
                    isInfoOpen = true;
                 }
             });
         
             google.maps.event.addListener(infowindow,'closeclick',function(){
                 isInfoOpen = false;
             });
         
             dumyCode();
         }
         
         function setLocation(_lat, _lng) {
            marker.setAnimation(google.maps.Animation.BOUNCE);
            marker.setPosition(new google.maps.LatLng(_lat, _lng));
            oldPos = new google.maps.LatLng(oldLat,oldLng);
         
            if (isInfoOpen)
                infowindow.setContent('<strong>Điểm Giám Sát</strong><br>' + 'Nhiệt Độ: ' + (m_Temp !== undefined ? (m_Temp + '°C') : 'N/A') + '<br>Độ Ẩm: ' + (m_Humi !== undefined ? (m_Humi + '%') : 'N/A'));
         
            if(isFollow) {
                lightPath = new google.maps.Polyline({
                    path: [oldPos, new google.maps.LatLng(_lat,_lng)],
                    strokeColor: "#0E637D",
                    strokeOpacity: 1,
                    strokeWeight: 5
                });
                flightPath.setMap(map);
            }
            map.panTo(new google.maps.LatLng(_lat, _lng));
         }
         
         function dumyCode() {
            document.getElementById('txtLng').value = "N/A";
            document.getElementById('txtLat').value = "N/A";
            document.getElementById('txtTemp').value = "N/A";
            document.getElementById('txtHumi').value = "N/A";
         }
         
      </script>
